{% extends "layout.html" %}

{% block content %}

<html>
<head>
	<title>Configuration</title>
</head>
<body>
	<h1>Configuration</h1>
	<form id="applicationIdForm">
		<div class="row">
			<div class="col-lg-12">
				<label>Is this Camera part of a series?</label>
				<input id="applicationId" type="checkbox" onclick="return showForm()" />
			</div>
		</div>
		<div id="form" style="display: none;">
			<div class="row">
				<div class="col-lg-12">
					<label>Server IP Address : </label>
					<input type="text" id="ipAddress" placeholder="10.0.0.0" />
				</div>
				<div class="col-lg-12">
					<label>Server Port: </label>
					<input type="text" id="port" placeholder="5555" />
				</div>
				<input type="submit" value="Submit" />
			</div>
		</div>
	</form>
</body>
</html>

<script src="/static/scripts/Config.js"></script>

{% endblock %}
