{% extends "layout.html" %}

{% block content %}

<html>
<head>
	<title>Configuration</title>
</head>
<body>
	<h1>Configuration</h1>
	<form id="applicationIdForm">
		<div class="row">
			<div class="col-lg-12">
				<label>Application Id Checkbox</label>
				<input id="applicationId" type="checkbox" onclick="return showForm()" />
			</div>
		</div>
		<div id="form" style="display: none;">
				<div class="row">
					<div class="col-lg-12">
						<label>IP Address</label>
						<input type="text" id="ipAddress" placeholder="10.0.0.0" />
					</div>
				</div>
		</div>
	</form>
</body>
</html>

<script src="/static/scripts/Config.js"></script>

{% endblock %}
