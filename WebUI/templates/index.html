{% extends "layout.html" %}

{% block content %}
<style>
	.card {
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
		border-radius: 5px; /* 5px rounded corners */
		max-width: 100%;
	}

	.cardH1 {
		font-size: 25px;
		font-weight: bold;
	}

	/* Add rounded corners to the top left and the top right corner of the image */
	.card-img {
		margin-left: auto;
		margin-right: auto;
		border-radius: 5px;
		padding: 5px 5px 5px 5px;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		width: 100%;
	}

	.row{
		padding: 5px 5px 5px 5px;
	}
</style>

<html>
<head>
	<title>Pi Video Surveillance</title>
</head>
<body>
	<div class="container">
		<section id="header">
			<div class="row">
				<div class="col-lg-12">
					<h1>Page Title</h1>
					<p>Page content</p>
				</div>
			</div>
		</section>
		<section id="cameras">
			<div class="row">
				<div class="col-lg-12">
					<p>Some description for cameras maybe...idk.</p>
				</div>
				<div class="col-lg-12">
					<p>View all cameras or choose specific</p>
					<select id="chooseCamera">
						<option value="0">All</option>
						<option value="cam1">Pi Video Surveillance</option>
						<option value="cam2">Pi Video Surveillance 2</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="card" id="cam1">
						<div class="container">
							<h1 class="cardH1">Pi Video Surveillance</h1>
							<hr />
						</div>
						<img class="card-img" src="{{ url_for('video_feed') }}">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card" id="cam2">
						<div class="container">
							<h1 class="cardH1">Pi Video Surveillance</h1>
							<hr />
						</div>
						<img class="card-img" src="http://192.168.1.26:8000/video_feed">
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
{% endblock %}
